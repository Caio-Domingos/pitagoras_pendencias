<div class="container">
  <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="medium" color="#fff" type="ball-clip-rotate-multiple"></ngx-spinner>

  <!-- Modal central de login -->
  <section class="modal">
    <img class="image-pitagoras" src="/assets/imgs/logo-pitagoras.png" alt="">
    <p>PendÃªncias</p>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <input [(ngModel)]="login.email" name="email" matInput placeholder="Login">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input [(ngModel)]="login.password" name="password" matInput placeholder="Senha">
      </mat-form-field>

      <div class="buttons">
        <button type="submit" (click)="tryLogin()" mat-stroked-button color="primary">Logar</button>
        <button (click)="clear()" mat-stroked-button color="warn">Limpar</button>
      </div>
    </form>
  </section>
</div>
